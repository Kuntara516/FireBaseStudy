<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <div id="form-area">
            <h2>สร้างบัญชีผู้ใข้</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="ป้อนอีเมลของคุณ" class="form-control" autocomplete="on">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="ป้อนรหัสผ่านของคุณ" class="form-control" autocomplete="on">
                </div>
                <div class="form-group my-3">
                    <button class="btn btn-primary" type="submit">ลงทะเบียน</button>
                </div>
            </form>
            <hr>
            <h2>เข้าสู่ระบบ</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="ป้อนอีเมลของคุณ" class="form-control" autocomplete="on">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="ป้อนรหัสผ่านของคุณ" class="form-control" autocomplete="on">
                </div>
                <div class="form-group my-3">
                    <button class="btn btn-success" type="submit">เข้าสู่ระบบ</button>
                </div>
            </form>
            <hr>
        </div>
        <div id="profile">
            <h3 id="welcome">ยินดีต้อนรับ</h3>
            <button id="logout" class="btn btn-success">ออกจากระบบ</button>

        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
